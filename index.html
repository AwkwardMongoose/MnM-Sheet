<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/dragula.min.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yusei+Magic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" href="./css/dragula.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>M&M 2e Character Sheet</title>
</head>
<body>
    <div class="topgrid" id="topgrid">
        <div class="nameflex">
            <div class="charnamediv">
                <input class="charname" id="charname" type="text" spellcheck="false" placeholder="Enter Hero Name...">
            </div>
            <div class="playernamediv">
                <span class="playertitle">Player: </span><span class="playername" id="playername">Empty</span>
            </div>
        </div>
        <div class="topinfo">
            <table class="toptable">
                <tr>
                    <th colspan="100" class="theader">
                        Basic Info
                    </th>
                </tr>
                <tr>
                    <td colspan="10" class="tcell">
                        1
                    </td>
                    <td colspan="10" class="tcell">
                        2
                    </td>
                    <td colspan="10" class="tcell">
                        3
                    </td>
                    <td colspan="10" class="tcell">
                        4
                    </td>
                    <td colspan="10" class="tcell">
                        5
                    </td>
                    <td colspan="10" class="tcell">
                        6
                    </td>
                    <td colspan="10" class="tcell">
                        7
                    </td>
                    <td colspan="10" class="tcell">
                        8
                    </td>
                    <td colspan="10" class="tcell">
                        9
                    </td>
                    <td colspan="10" class="tcell">
                        10
                    </td>
                </tr>
                <tr>

                </tr>
            </table>
        </div>
    </div>
</body>
</html>
