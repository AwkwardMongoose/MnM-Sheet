<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/dragula.min.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yusei+Magic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" href="./css/dragula.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>M&M 2e Character Sheet</title>
</head>
<body>
    <div class="topgrid" id="topgrid">
        <div class="nameflex">
            <div class="charnamediv">
                <input class="charname" id="charname" type="text" spellcheck="false" placeholder="Enter Hero Name...">
            </div>
            <div class="playernamediv">
                <span class="playertitle notxt">Player: </span><span class="playername notxt" id="playername">Empty</span>
            </div>
        </div>
        <div class="image">
            <img class="img" height="200px" src="http://primusdatabase.com/images/0/0b/MissStarburst.png">
        </div>
        <div class="topinfo">
            <span class="basictitle">Basic Info</span>
            <hr class="breakline">
            <div class="basicinfo">
                <div class="infotxt notxt">Real Name: </div><input class="infoinput rname" name="rname" type="text" min="1" max="100" value="" placeholder=" ">
            </div>
        </div>
        <div class="pagetabs">
            <input class="tabradio" type="radio" id="main" name="pagetabs" value="Main" checked>
            <label class="tablabel leftlbl notxt" for="main">Main</label>
            <input class="tabradio" type="radio" id="skills" name="pagetabs" value="Skills">
            <label class="tablabel notxt" for="skills">Skills</label>
            <input class="tabradio" type="radio" id="feats" name="pagetabs" value="Feats">
            <label class="tablabel notxt" for="feats">Feats</label>
            <input class="tabradio" type="radio" id="powers" name="pagetabs" value="Powers">
            <label class="tablabel notxt" for="powers">Powers</label>
            <input class="tabradio" type="radio" id="equipment" name="pagetabs" value="Equipment">
            <label class="tablabel notxt" for="equipment">Equipment</label>
            <input class="tabradio" type="radio" id="details" name="pagetabs" value="Details">
            <label class="tablabel rghtlbl notxt" for="details">Details</label>
        </div>
        <div class="tabdiv">

        </div>
    </div>
</body>
</html>
