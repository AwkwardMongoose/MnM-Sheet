<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/dragula.min.js" defer></script>
    <script src="./js/jquery-3.6.0.min.js" defer></script>
    <script src="./js/jquery-ui.js" defer></script>
    <script src="./js/scripts.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yusei+Magic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/dragula.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>M&M 2e Character Sheet</title>
</head>
<body>
    <div class="topgrid" id="topgrid">
        <div class="nameflex">
            <div class="charnamediv">
                <input class="charname" id="charname" type="text" spellcheck="false" placeholder="Enter Hero Name...">
            </div>
            <div class="playernamediv">
                <span class="playertitle notxt">Player: </span><span class="playername notxt" id="playername">Empty</span>
            </div>
        </div>
        <div class="image">
            <img class="img" height="200px" src="https://cdn.discordapp.com/attachments/985229077013217280/1025497023186747493/unknown.png">
        </div>
        <div class="topinfo">
            <span class="basictitle">Basic Info</span>
            <hr class="breakline">
            <div class="basicinfo">
                <div class="infotxt notxt">Real Name: </div><input class="infoinput" style="width: 10ch;" name="rname" type="text" min="1" max="100" value="" placeholder=" ">
                <div class="infotxt notxt">Affiliation: </div><input class="infoinput" style="width: 10ch;" name="age" type="text" min="1" max="100" value="" placeholder=" ">
                <div class="infotxt notxt">Alignment: </div><input class="infoinput" style="width: 8ch;" name="alignment" type="text" min="1" max="100" value="" placeholder=" ">
                <div class="infotxt notxt">Size: </div><select class="infoselect" style="width: 10ch;">
                    <option>Awesome</option>
                    <option>Colossal</option>
                    <option>Gargantuan</option>
                    <option>Huge</option>
                    <option>Large</option>
                    <option selected>Medium</option>
                    <option>Small</option>
                    <option>Tiny</option>
                    <option>Diminutive</option>
                    <option>Fine</option>
                    <option>Miniscule</option>
                </select>
                <div class="exptop">
                    <div class="infotall">
                        <div class="infotxt notxt">Level</div><input class="infoinput" style="width: 2ch;" name="alignment" type="text" min="1" max="100" value="1" placeholder=" ">    
                    </div>
                    <div class="infotall">
                        <div class="infotxt notxt">Points</div><input class="infoinput" style="width: 3ch;" name="alignment" type="text" min="1" max="100" value="15" placeholder=" ">
                    </div>
                    <div class="infotall">
                        <div class="infotxt notxt">Spent</div><input class="infoinput" style="width: 3ch;" name="alignment" type="text" min="1" max="100" value="0" placeholder=" ">
                    </div>
                    <div class="infotall">
                        <div class="infotxt notxt">EXP</div><input class="infoinput" style="width: 3ch;" name="alignment" type="text" min="1" max="100" value="0" placeholder=" ">
                    </div>
                    <div class="infotall">
                        <div class="infotxt notxt">Remaining</div><input class="infoinput" style="width: 3ch;" name="alignment" type="text" min="1" max="100" value="15" placeholder=" ">
                    </div>
                    <div class="expbottom">
                        <div>
                            <div class="infotxt notxt">Misc.</div><input class="infoinput" style="width: 3ch;" name="alignment" type="text" min="1" max="100" value="0" placeholder=" ">
                        </div>
                        <div>
                            <div class="infotxt notxt">Drawbacks</div><input class="infoinput" style="width: 3ch;" name="alignment" type="text" min="1" max="100" value="0" placeholder=" ">
                        </div>
                    </div>
                </div>
                <div class="infobottom">
                    <div>
                        <div class="infotxt notxt">Gender</div><input class="infoinput" style="width: 5ch;" name="alignment" type="text" min="1" max="100" value="" placeholder=" ">
                    </div>
                    <div>
                        <div class="infotxt notxt">Age</div><input class="infoinput" style="width: 5ch;" name="alignment" type="text" min="1" max="100" value="" placeholder=" ">
                    </div>
                    <div>
                        <div class="infotxt notxt">Eyes</div><input class="infoinput" style="width: 5ch;" name="alignment" type="text" min="1" max="100" value="" placeholder=" ">
                    </div>
                    <div>
                        <div class="infotxt notxt">Hair</div><input class="infoinput" style="width: 5ch;" name="alignment" type="text" min="1" max="100" value="" placeholder=" ">
                    </div>
                    <div>
                        <div class="infotxt notxt">Height</div><input class="infoinput" style="width: 5ch;" name="alignment" type="text" min="1" max="100" value="" placeholder=" ">
                    </div>
                    <div>
                        <div class="infotxt notxt">Weight</div><input class="infoinput" style="width: 5ch;" name="alignment" type="text" min="1" max="100" value="" placeholder=" ">
                    </div>
                </div>
                
                
                
            </div>
        </div>
        <div class="pagetabs">
            <input class="tabradio" type="radio" id="main" name="pagetabs" value="Main" checked>
            <label class="tablabel leftlbl notxt" for="main">Main</label>
            <input class="tabradio" type="radio" id="skills" name="pagetabs" value="Skills">
            <label class="tablabel notxt" for="skills">Skills</label>
            <input class="tabradio" type="radio" id="feats" name="pagetabs" value="Feats">
            <label class="tablabel notxt" for="feats">Feats</label>
            <input class="tabradio" type="radio" id="powers" name="pagetabs" value="Powers">
            <label class="tablabel notxt" for="powers">Powers</label>
            <input class="tabradio" type="radio" id="equipment" name="pagetabs" value="Equipment">
            <label class="tablabel notxt" for="equipment">Equipment</label>
            <input class="tabradio" type="radio" id="details" name="pagetabs" value="Details">
            <label class="tablabel notxt" for="details">Details</label>
            <input class="tabradio" type="radio" id="options" name="pagetabs" value="Options">
            <label class="tablabel rghtlbl notxt" for="options"><input class="tabswitch" type="checkbox" id="options"><span class="material-symbols-outlined">
                settings
                </span></label>
        </div>
        <div class="tabdiv">
            <div>
                <input class="tabswitch" type="checkbox" id="main" checked>
                <div class="tabsect">Main</div>
            </div>
            <div>
                <input class="tabswitch" type="checkbox" id="skills">
                <div class="tabsect">Skills</div>
            </div>
            <div>
                <input class="tabswitch" type="checkbox" id="feats">
                <div class="tabsect">Feats</div>
            </div>
            <div>
                <input class="tabswitch" type="checkbox" id="powers">
                <div class="tabsect">Powers</div>
            </div>
            <div>
                <input class="tabswitch" type="checkbox" id="equipment">
                <div class="tabsect">Equipment</div>
            </div>
            <div>
                <input class="tabswitch" type="checkbox" id="details">
                <div class="tabsect">Details</div>
            </div>
            <div>
                <input class="tabswitch" type="checkbox" id="options">
                <div class="tabsect">Options</div>
            </div>            
        </div>
    </div>
</body>
</html>
